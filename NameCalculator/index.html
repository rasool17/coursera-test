<!DOCTYPE html>
<html ng-app="Namecalculator">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <style>body { font-size: 1.3em; } </style> <!-- 1.3em is 20.8px-->
        <title>Name Calculator</title>
    </head>
    <body>
        <h1>NameCalculator AngularJS</h1>
        <div ng-controller="NamecalculatorController"> 
            <div>
                Your name: 
                <input type="text" 
                ng-model="name" 
                ng-keyup=displayNumeric()>
            </div>
            <div>Total Numeric value of person's name is: {{totalValue}}</div>
        </div>
    </body>
</html>
